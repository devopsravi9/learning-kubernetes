kind: ConfigMap
apiVersion: v1
metadata:
  name: configmap1
data:
  URL: example.com
  SUBDOMAIN: sample
  FQDN: sample.example.com



---
kind: Pod
apiVersion: v1
metadata:
  name: sample1
spec:
  containers:
  - name: centos
    image: centos:7
    command: ["/bin/sh", "-c"]
    args: ["sleep 10 ; sleep 100"]
    envFrom:
    - configMapRef:
        name: configmap1


---
