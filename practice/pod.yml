---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata :
      labels :
        app : nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.18
        resources :
          requests :
            memory : "128Mi"
            cpu : "50m"
          limits :
            memory : "256Mi"
            cpu : "100m"
        args:
        - /bin/sh
        - -c
        - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 60
        readinessProbe :
          exec :
            command :
            - cat
            - /tmp/healthy
          initialDelaySeconds : 5
          periodSeconds : 5
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
      - name : centos
        image : centos:7
        command : ["sleep", "10000"]

